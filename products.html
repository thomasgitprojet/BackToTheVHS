<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back To The VHS</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--commentaire html 
        ctrl/
        alt shift f indentation
    -->
    <header class="header">
        <div class="header__banner">
            <h1>
                <a class="header__ttl" href="index.html">
                    Back&#60; to the VHS </a>
            </h1>
        </div>
        <nav class="nav header__nav" aria-label="menu principal">
            <ul class="nav__lst">
                <li class="menu-close">
                        <img src="img/Menu.svg" alt="menu burger">
                </li>
                <li class="">
                    <a href="">
                        <img src="img/Person.svg" alt="connexion">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <nav class="nav__page-close">
        <div class="nav__page-close__img">
            <img src="img/Close.svg" alt="">
        </div>
        <ul class="nav__page__lst">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="products.html">Acheter</a></li>
            <li><a href="">Vendre</a></li>
            <li><a href="">Infos</a></li>
        </ul>
    </nav>
    <main class="main">

        <div class="main__banner">
            <h2>Produits</h2>
        </div>

        <section>
            <div class="content-search">
                <form class="form" action="" method="get">
                    <ul class="form__container">
                        <li class="input">
                            <label class="search-bar" for="site-search"></label><input class="input__search-bar" placeholder="ex : Jurassic Park" type="search" id="site-search" name="site-search" />
                            <button class="search-btn">Recherche</button>
                        </li>
                        <li class="input">
                            <label class="input__label" for="number">Triez par prix</label>
                            <select class="input__select-priceOrder" type="number" name="price" id="price" placeholder="votre choix">
                                <option value=""></option>
                                <option value="1">croissants</option>
                                <option value="2">décroissants</option>
                            </select>
                        </li>
                        <li class="input">
                            <label class="input__label" for="number">Triez par date</label>
                            <select class="input__select-dateOrder" type="number" name="date" id="date" placeholder="votre choix">
                                <option value =""></option>
                                <option value="3">croissants</option>
                                <option value="4">décroissants</option>
                            </select>
                        </li>
                </form>
            </div>
        </section>


        <div class="content-products">
            <ul class="content-products__lst js-product__lst">
            </ul>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__side-left">
            <h2>
                <a class="footer__tlt" href="#">
                    Back&#60; to the VHS </a>
            </h2>
            <div>
                <ul class="footer__lst--left">
                    <li><a href=""><img src="img/instagram logo.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logo x.svg" alt=""></a></li>
                    <li><a href=""><img src="img/linkedin icon.svg" alt=""></a></li>
                    <li><a href=""><img src="img/facebook.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
        <div class="footer__side-right">
            <h2 class="side-right__tlt">
                À Propos
            </h2>
            <ul class="footer__lst--right">
                <li class="lst__item-right">
                    <a href="">Mention légales</a>
                </li>
                <li class="lst__item-right">
                    <a href="">FAQ</a>
                </li>
            </ul>
        </div>
        <div></div>
    </footer>
    <template id="productTemplate">
        <li class="content-products__itm js-product__itm">
            <img class="product-img js-product__img" src="" alt="">
            <h3 class="product-tlt"></h3>
            <p class="product-price"></p>
            <p>date de sortie : <span class="product__date"></span></p>
        </li>
    </template>
    <script type="module" src="js/script-products.js"></script>
</body>

</html>
